<div class="container-fluid">
  <div class="row">
    <h2>{{title}}</h2>
  </div>

  <nav class="navbar navbar-default navbar-static-top" style="margin-top: 15px;">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li [ngClass]="{'active': slideNumber == 1}"><a (click)="showSlide(1)">.NET Platforms</a></li>
        <li [ngClass]="{'active': slideNumber == 2}"><a (click)="showSlide(2)">.NET Core</a></li>
        <li [ngClass]="{'active': slideNumber == 3}"><a (click)="showSlide(3)">MVC</a></li>
        <li [ngClass]="{'active': slideNumber == 4}"><a (click)="showSlide(4)">StepStone</a></li>
        <li [ngClass]="{'active': slideNumber == 5}"><a (click)="showSlide(5)">Hello world</a></li>
        <li [ngClass]="{'active': slideNumber == 6}"><a (click)="showSlide(6)">Beyond</a></li>
        <li [ngClass]="{'active': slideNumber == 7}"><a (click)="showSlide(7)">Arcitecture</a></li>
        <li [ngClass]="{'active': slideNumber == 8}"><a (click)="showSlide(8)">Links</a></li>
      </ul>
    </div>
  </nav>



  <div style="margin-top: 15px; margin-left: 30px;">
    <div *ngIf="this.slideNumber == 1">
      <slide-dotnet></slide-dotnet>
    </div>
    <div *ngIf="this.slideNumber == 2">
      <slide-introduction-core></slide-introduction-core>
    </div>
    <div *ngIf="this.slideNumber == 3">
      <slide-introduction-mvc></slide-introduction-mvc>
    </div>
    <div *ngIf="this.slideNumber == 4">
      <slide-overview></slide-overview>
    </div>
    <div *ngIf="this.slideNumber == 5">
      <slide4></slide4>
    </div>
    <div *ngIf="this.slideNumber == 6">
      <slide5></slide5>
    </div>
    <div *ngIf="this.slideNumber == 7">
      <slide6></slide6>
    </div>
    <div *ngIf="this.slideNumber == 8">
      <slide7></slide7>
    </div>
  </div>
</div>
