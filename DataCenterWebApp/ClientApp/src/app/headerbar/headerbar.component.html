<div class='header-bar-main-nav'>
  <div class="navbar navbar-default">

    <div class="row">
      <div class='col-sm-3'>
      </div>
      <div class='col-sm-4'>
        <div *ngIf="this.authService.isLoggedInAsAdmin()">
            <a class='adminName headerUserStyle' [routerLink]="['/home']"><span class='glyphicon glyphicon-user'></span><span>{{authService.displayName}} (Admin)</span> </a>
        </div>
        <div *ngIf="this.authService.isLoggedInAsUser()">
            <a class='userName headerUserStyle' [routerLink]="['/home']"><span class='glyphicon glyphicon-user'></span><span>{{authService.displayName}} </span> </a>
        </div>
        <div *ngIf="this.authService.isLoggedInAsGuest()">
            <a class='guestName headerUserStyle' [routerLink]="['/home']"><span class='glyphicon glyphicon-user'></span>Guest </a>
        </div>
      </div>
      <div class='hidden-xs col-sm-5'>
        <system-overview></system-overview>
      </div>
    </div>
  </div>
</div>
